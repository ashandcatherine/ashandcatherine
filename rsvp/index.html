<form id="contactform" action="//formspree.io/ash9smith@gmail.com" method="POST">
  <input type="text" name="name" placeholder="Your name*" required>
  <input type="email" name="_replyto" placeholder="Your email*" required>
  <input type="radio" name="attending" value="yes" checked> We would love to attend<br>
  <input type="radio" name="attending" value="no"> Unfortunatley we are unable to attend
  <hr>
  <textarea name="guests" placeholder="Names of guests attending"></textarea>
  <textarea name="song" placeholder="A song that will get you on the dance floor?"></textarea>
  <input type="submit" value="Send">
  <input type="hidden" name="_next" value="/thanks" />
</form>
<p><em>* required field</em></p>
